apply plugin: 'java'

repositories {
  mavenLocal()
  mavenCentral()
}

dependencies {
  implementation (
          'com.amazonaws.serverless:aws-serverless-java-container-jersey:[2.0-SNAPSHOT,)',
          'tools.jackson.core:jackson-databind:2.19.1',
  )

  implementation("org.glassfish.jersey.media:jersey-media-json-jackson:3.1.10") {
    exclude group: 'tools.jackson.core', module: "jackson-annotations"
    exclude group: 'tools.jackson.core', module: "jackson-databind"
    exclude group: 'tools.jackson.core', module: "jackson-core"
  }

  implementation("org.glassfish.jersey.inject:jersey-hk2:3.1.10") {
    exclude group: 'javax.inject', module: "javax.inject"
  }
}

task buildZip(type: Zip) {
  from compileJava
  from processResources
  into('lib') {
    from configurations.compileClasspath
  }
}

build.dependsOn buildZip
